<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Labeling-Bot Installation</title>
    <link rel="stylesheet" href="static/css/LabelsSelectionForm.css">
    <script src='static/js/LabelsSelectionForm.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div>
        <h1 style="margin-left : 20px; position:relative;">Labeling Bot</h1>

        <div style="position:relative;display: inline;">
            <h3 style="display: inline;margin-left: 35%;" >Choose witch Labels will be attatched by bot</h3>
            <div style="position:absolute;right: -40px;top:50px;">
                <div id="RepositoriesBox" style="display : inline; float: left; width: auto; cursor: pointer; max-width: 270px; min-width: 150px; ">
                </div>
                <div style="border : 1px solid black; float: left; margin-left: 50px;  width:450px;  padding:0 20px 10px 0; box-sizing:border-box ">
                    <div id="LabelsTableDiv" style="border-bottom: 1px black solid; padding: 0 0 2px 10px; width:448px; box-sizing:border-box"></div>
                    <table id="LabelsTable"></table>
                </div>
            </div>
            <div style=" top: 0%;position:absolute;right: 100px;top: 350px;">
                <input type="button" value="Previous step" style="height:40px;width:100px" id="target">
                <input type="button" style="height:40px; margin-left : 8px; width:100px" value="Next step" onclick="OnClickNext();">
            </div>
        </div>
        
    </div>
</body>
</html>
